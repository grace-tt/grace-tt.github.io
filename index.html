<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

     <link href="dist/styles.min.css" rel="stylesheet" type="text/css" />
    <title>Simple JS App</title>
  </head>

  <body>
    <nav
      class="navbar fixed-top navbar-light bg-#a897e9"
      style="background-color: #c9bff3">
      <a class="navbar-brand" href="#">Pokemon</a>
    </nav>

    <main>
      

      <div class="container" tabindex="-1">
         

        <ul class="list-group pokemon-list"></ul>   
         
        <!-- The Modal -->
          <div
          class="modal fade"
          id="myModal"
          tabindex="-1"
          aria-labelledby="myModallabel"
          aria-hidden="true">
        

          <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="myModallabel">Modal title                  
                </h1>

                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close">
                </button>
              </div>

              <!-- Modal body -->
              <div class="modal-body">...</div>

              <!-- Modal footer -->
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal">
                  Close
                </button>
                <!-- <button type="button" class="btn btn-primary">
                  Save changes
                </button> -->
              </div>
            </div>
          </div>
        </div>
      <!-- end of  The Modal -->
    </main>

    <script src="js/promise-polyfill.js" defer></script>
  <script src="js/fetch-polyfill.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="dist/scripts.min.js" defer></script>
</body>
</html>
